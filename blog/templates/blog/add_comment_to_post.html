{% extends 'blog/base.html' %}

{% block content %}
    <table>
        <h2>New Comment</h2>
        <form method="post" class="post-form">
            {% csrf_token %}
            <table class="table-bordered table-hover">
                {{ form.as_table }}
            </table>
            <button type="submit" class="save btn btn-info">Save</button>
        </form>
    </table>


{% endblock %}
